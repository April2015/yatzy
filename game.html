<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yatzy</title>
  <meta name="description" content="Yatzy game">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="components/angular/angular.js"></script>
  <script src="game.js"></script>
  <script src="gameLogic.js"></script>
  <script src="messageService.js"></script>
  <script src="scaleBodyService.js"></script>
  <!-- for local testing purposes ! -->
  <script src="http://yoav-zibin.github.io/emulator/platform.js"></script>
  <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body ng-controller="Ctrl">
  <div id="game">
    <div id="score-sheets">
      <table id="p1">
        <tr>
          <td ng-class="{cell: true, center: true}">
            <b>PLAYER ONE</b>
          </td>
          <td ng-class="{cell: true, center: true}">
          </td>
        </tr>
        <tr ng-repeat="(key, value) in board[0] track by $index">
          <td ng-class="{cell: true}">
            <b>{{key}}</b>
          </td>
          <td ng-click="scoreInCategory(key, 0)" width="50px" height="20px" ng-class="{cell: true, center: true}">
            {{value == null ? '-' : value}}
          </td>
        </tr>
      </table>
      <table id="p2">
        <tr>
          <td ng-class="{cell: true}">
            <b>PLAYER TWO</b>
          </td>
          <td ng-class="{cell: true, center: true}">
          </td>
        </tr>
        <tr ng-repeat="(key, value) in board[1] track by $index">
          <td ng-class="{cell: true}">
            <b>{{key}}</b>
          </td>
          <td ng-click="scoreInCategory(key, 1)" width="50px" height="20px" ng-class="{cell: true, center: true}">
            {{value == null ? '-' : value}}
          </td>
        </tr>
      </table>
      <div style="clear:both;"></div>
    </div>
    <div id="dice">
      <div class="reroll">
        <div ng-repeat="(key, value) in dice track by $index" ng-class="{di: true}" >
          <img data-ng-src="images/{{value != null ? value : '1'}}.png" ng-click="setReroll($index)" ng-if="rerolls.indexOf(key) > -1"/>
        </div>
        <span>REROLL</span>
      </div>
      <div class="keep">
        <div ng-repeat="(key, value) in dice track by $index" ng-class="{di: true}" >
          <img data-ng-src="images/{{value != null ? value : '1'}}.png" ng-click="setReroll($index)" ng-if="rerolls.indexOf(key) == -1"/>
        </div>
        <span>KEEP</span>
      </div>
      <div class="button" ng-click="rollDice()">
      Roll 'Em
    </div>
    </div>
    <div style="clear:both;"></div>
    
  </div>
</body>
</html>
